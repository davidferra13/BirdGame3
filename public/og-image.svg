<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2a3a"/>
      <stop offset="50%" stop-color="#0f4c81"/>
      <stop offset="100%" stop-color="#87ceeb"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#sky)"/>
  <!-- Clouds -->
  <ellipse cx="200" cy="180" rx="120" ry="40" fill="rgba(255,255,255,0.15)"/>
  <ellipse cx="900" cy="120" rx="150" ry="45" fill="rgba(255,255,255,0.1)"/>
  <ellipse cx="600" cy="220" rx="100" ry="30" fill="rgba(255,255,255,0.12)"/>
  <!-- Bird (center, large) -->
  <g transform="translate(500, 260) scale(3)">
    <ellipse cx="32" cy="34" rx="14" ry="10" fill="#f5f5f5"/>
    <circle cx="46" cy="26" r="7" fill="#ffffff"/>
    <circle cx="48" cy="25" r="1.5" fill="#222"/>
    <polygon points="53,26 60,28 53,29" fill="#e8a020"/>
    <circle cx="55" cy="28.2" r="1" fill="#cc3333"/>
    <path d="M28,30 Q14,18 4,14 Q12,22 18,30 Z" fill="#8a9bae"/>
    <path d="M36,30 Q42,20 38,12 Q38,22 36,30 Z" fill="#8a9bae"/>
    <path d="M4,14 Q2,13 1,11" stroke="#5a6a7a" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M38,12 Q38,10 37,8" stroke="#5a6a7a" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="18,36 10,40 12,34" fill="#9aa8b8"/>
  </g>
  <!-- Title -->
  <text x="600" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" filter="url(#shadow)">BIRD GAME 3D</text>
  <text x="600" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.8)">Fly. Poop. Dominate.</text>
  <!-- Text shadow filter -->
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
</svg>
