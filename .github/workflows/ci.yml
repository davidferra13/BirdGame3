name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check (client)
        run: pnpm -s tsc --noEmit

      - name: Type check (server)
        run: pnpm -s tsc --noEmit -p server/tsconfig.json

      - name: Build
        run: pnpm run build
        env:
          VITE_WS_URL: wss://example.invalid
          VITE_WORLD_ID: global-1
